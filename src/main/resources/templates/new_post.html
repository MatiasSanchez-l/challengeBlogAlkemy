<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>
<body>
<div th:replace="fragments :: header"></div>
<main class="container">
    <div align="center">
        <h2 class="m-4">CREAR POST</h2>
        <form action="#" th:action="@{/posts/savePost}" th:object="${post}" method="POST">
            <div class="form-group">
                <label for="titulo" class="text-left">Titulo</label>
            <input type="text" th:field="*{titulo}"
                   id="titulo" class="form-control mb-4 col-8">
            </div>
            <div class="form-group">
                <label for="contenido" class="text-left">Contenido</label>
                <textarea th:field="*{contenido}" id="contenido" rows="3" class="form-control mb-4 col-8"></textarea>
            </div>
            <div class="form-group">
                <label for="categoria" class="text-left">Categoria</label>
                <select th:field="*{categoria}" class="form-control mb-4 col-8" id="categoria">
                    <div th:each="category : ${categories}">
                        <option th:text="${category.name}" th:value="${category.id}"></option>
                    </div>
                </select>
            </div>
            <button type="submit" class="btn btn-info col-4">Crear</button>
        </form>
    </div>

</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
