<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>
<body>
<div th:replace="fragments :: header"></div>
<main class="container">
 <div align="center">
     <h1>Home</h1>
     <div class="table-responsive">
         <table class = "table table-striped table-responsive-md">
         <thead>
            <tr>
                <th>titulo</th>
                <th>contenido</th>
                <th>categoria</th>
                <th>
                    <a th:href="@{'/posts/page/' + ${currentPage} + '?sortField=fecha&sortDir=' + ${reverseSortDir}}">
                        fecha
                    </a>
                </th>
                <th>Opciones</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.titulo}"></td>
                <td th:text="${post.contenido}"></td>
                <td th:text="${post.categoria.getName()}"></td>
                <td th:text="${post.fecha}"></td>
                <td class="dropdown dropleft text-center">
                    <a class="btn btn-outline-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink${teacher.getId()}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right p-2" aria-labelledby="dropdownMenuLink${teacher.getId()}">
                        <a  th:href="@{/posts//showPostInfo/{id}(id=${post.id})}" class="btn btn-success text-light"
                           type="button">Ver</a>
                        <a th:href="@{/posts/showFormForUpdate/{id}(id=${post.id})}" class="btn btn-success text-light"
                           type="button">Editar</a>
                        <a th:href="@{/posts/deletePost/{id}(id=${post.id})}" class="btn btn-success text-light"
                           type="button">Eliminar</a>
                    </div>
                </td>
            </tr>
         </tbody>
        </table>
        <div th:if = "${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Paginas Totales: [[${totalItems}]]
                </div>
                <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/posts/page/' + ${i} + '?sortField=' +${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/posts/page/' + ${currentPage+1} + '?sortField=' +${sortField} + '&sortDir=' + ${sortDir}}">Siguiente</a>
                    <span th:unless="${currentPage < totalPages}">Siguiente</span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/posts/page/' + ${totalPages} + '?sortField=' +${sortField} + '&sortDir=' + ${sortDir}}">Ultimo</a>
                    <span th:unless="${currentPage < totalPages}">Ultimo</span>
                </div>
            </div>
        </div>
     </div>
 </div>
</main>
 <div th:replace="fragments :: footer"></div>
</body>
</html>
