<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>
<body>
<div th:replace="fragments :: header"></div>
<main class="container">
 <div align="center">
     <h1>Home</h1>
     <div class="table-responsive">
         <table class = "table table-striped table-responsive-md">
         <thead>
            <tr>
                <th>titulo</th>
                <th>contenido</th>
                <th>categoria</th>
                <th>fecha</th>
                <th>Opciones</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="post : ${listBlog}">
                <td th:text="${post.titulo}"></td>
                <td th:text="${post.contenido}"></td>
                <td th:text="${post.categoria}"></td>
                <td th:text="${post.fecha}"></td>
                <td class="dropdown dropleft text-center">
                    <a class="btn btn-outline-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink${teacher.getId()}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right p-2" aria-labelledby="dropdownMenuLink${teacher.getId()}">
                        <a class="btn btn-success text-light"
                           type="button">Ver</a>
                        <a th:href="@{/posts/showFormForUpdate/{id}(id=${post.id})}" class="btn btn-success text-light"
                           type="button">Editar</a>
                        <a th:href="@{/posts/deletePost/{id}(id=${post.id})}" class="btn btn-success text-light"
                           type="button">Eliminar</a>
                    </div>
                </td>
            </tr>
         </tbody>
        </table>
     </div>
 </div>
</main>
 <div th:replace="fragments :: footer"></div>
</body>
</html>
